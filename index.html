<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <style>
        :root {
            --yellow: #f9df6d; --green: #a0c35a;
            --blue: #b0c4ef; --purple: #ba81c5;
            --bg: #ffffff;
            /* Updated to the Bone color from your screenshot */
            --card-default: #E3DAC9; 
            --card-selected: #5a594e;
        }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg); 
            padding: 20px; 
        }
        #game-container { max-width: 500px; width: 100%; }
        
        /* Grid styling with thick black borders as seen in your screenshot */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            padding: 10px;
            background-color: #000000; 
            border: 10px solid #000000;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .word-card { 
            aspect-ratio: 1/1; 
            background: var(--card-default); 
            border-radius: 4px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            /* Bold, clear text matching your target image */
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 1.1rem; 
            cursor: pointer; 
            user-select: none; 
            text-align: center; 
            padding: 5px;
            color: #000;
        }

        /* Selected state remains the dark charcoal/brown */
        .word-card.selected { 
            background: var(--card-selected); 
            color: white; 
        }

        .solved-row { 
            grid-column: span 4; 
            height: 70px; 
            border-radius: 8px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            margin-bottom: 10px; 
            font-weight: 800;
            text-transform: uppercase;
        }

        .stats { margin-bottom: 20px; font-size: 1.2rem; font-weight: 600; }
        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 10px; }
        
        button { 
            padding: 15px 30px; 
            border-radius: 40px; 
            border: 1px solid #7f7f7f; 
            background: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem;
            color: #7f7f7f;
        }
        button:not(:disabled) {
            border-color: #000;
            color: #000;
        }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body>

    <h1>Connections</h1>
    <div id="game-container">
        <div class="stats">Mistakes remaining: <span id="mistakes">4</span></div>
        <div id="solved-container"></div>
        <div id="grid" class="grid"></div>
        <div class="controls">
            <button id="submit-btn" disabled>Submit</button>
        </div>
    </div>

    <script>
        // ... (The JavaScript logic remains the same to handle your data)
        let gameData = [];
        let selectedWords = [];
        let mistakes = 4;
        let solvedCategories = [];

        async function initGame() {
            try {
                const response = await fetch('categories.json');
                const data = await response.json();
                const batchKey = Object.keys(data.batches)[0];
                gameData = data.batches[batchKey];
                renderGrid();
            } catch (e) { console.error("Error loading JSON", e); }
        }

        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            const words = gameData
                .filter(cat => !solvedCategories.includes(cat.id))
                .flatMap(cat => cat.words.map(w => ({ text: w, catId: cat.id })))
                .sort(() => Math.random() - 0.5);

            if (words.length === 0) gridEl.style.display = 'none';
            else gridEl.style.display = 'grid';

            words.forEach(wordObj => {
                const div = document.createElement('div');
                div.className = 'word-card';
                div.textContent = wordObj.text;
                div.onclick = () => toggleSelect(div, wordObj);
                gridEl.appendChild(div);
            });
        }

        function toggleSelect(el, wordObj) {
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedWords = selectedWords.filter(w => w.text !== wordObj.text);
            } else if (selectedWords.length < 4) {
                el.classList.add('selected');
                selectedWords.push(wordObj);
            }
            document.getElementById('submit-btn').disabled = selectedWords.length !== 4;
        }

        document.getElementById('submit-btn').onclick = () => {
            const firstId = selectedWords[0].catId;
            const isMatch = selectedWords.every(w => w.catId === firstId);
            if (isMatch) handleCorrect(firstId);
            else handleWrong();
        };

        function handleCorrect(catId) {
            const category = gameData.find(c => c.id === catId);
            solvedCategories.push(catId);
            const row = document.createElement('div');
            row.className = 'solved-row';
            row.style.backgroundColor = `var(--${category.color.toLowerCase()})`;
            row.innerHTML = `<div style="font-size: 1.1rem">${category.name}</div><div style="font-weight:normal; font-size: 0.9rem">${category.words.join(', ')}</div>`;
            document.getElementById('solved-container').appendChild(row);
            selectedWords = [];
            renderGrid();
            if (solvedCategories.length === 4) setTimeout(() => alert("Perfect!"), 300);
        }

        function handleWrong() {
            mistakes--;
            document.getElementById('mistakes').textContent = mistakes;
            const grid = document.getElementById('grid');
            grid.classList.add('shake');
            setTimeout(() => grid.classList.remove('shake'), 500);
            if (mistakes === 0) {
                alert("Game Over!");
                location.reload();
            }
        }
        initGame();
    </script>
</body>
</html>
